<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <mat-form-field hintLabel="Your email address.">
            <input 
                type="email" 
                matInput 
                placeholder="Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid email address.</mat-error>
            <!-- <mat-error *ngIf="!emailInput.hasError('email')">Invalid email address.</mat-error> -->
            <!-- <mat-error *ngIf="!emailInput.hasError('required')">Invalid email address.</mat-error> If there are any other erros than required and the field stills invalid. Show error only if input is invalid-->
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 6 characters long.">
            <input 
                type="password" 
                matInput 
                placeholder="Password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #passwordInput="ngModel">
            <mat-hint align="end">{{passwordInput.value?.length || 0}} / 6</mat-hint>
            <mat-error>Has to be at least 6 characters long.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                [matDatepicker]="picker" 
                placeholder="Your birthdate"
                [max]="maxDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-hint align="start">You must be at least 18 years old.</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
</section>

<section *ngIf="isStudy" id="container">
    <div id="child1" class="child"></div>
    <div id="child2" class="child"></div>
    <div id="child3" class="child"></div>
</section>
