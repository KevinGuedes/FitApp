<section class="login-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input 
                type="email" 
                matInput 
                placeholder="Email"
                formControlName="email">
            <mat-hint>Enter you email address.</mat-hint>
            <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">Field must not be empty.</mat-error>
            <mat-error *ngIf="!loginForm.controls['email'].errors?.['required']">Enter a valid email address.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Password"
                formControlName="password">
            <mat-hint>Enter your password.</mat-hint>
            <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Field must not be empty.</mat-error>
        </mat-form-field>

        <mat-spinner *ngIf="(isLoading$ | async); else submitButton"></mat-spinner>
        <ng-template #submitButton>
            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </ng-template>
    </form>
</section>
