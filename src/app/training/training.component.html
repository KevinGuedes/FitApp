<mat-tab-group mat-align-tabs="center" *ngIf="!ongoingTraining; else currentTraining">
    <mat-tab label="New Training">
        <fit-new-training (trainingStart)="ongoingTraining = true"></fit-new-training>
    </mat-tab>

    <mat-tab label="Past Trainings">
        <fit-past-trainings></fit-past-trainings>
    </mat-tab>
</mat-tab-group>

<ng-template #currentTraining>
    <fit-current-training (trainingExit)="ongoingTraining = false"></fit-current-training>
</ng-template>
