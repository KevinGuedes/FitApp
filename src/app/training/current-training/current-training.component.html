<section class="current-training" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
    
    <h1>{{ progress }}%</h1>
    
    <p *ngIf="keepDefaultMessage; else alternativeMessage">Keep on going, you can do it!</p>
    <ng-template #alternativeMessage>
        <p>C'mon, keep pushing!</p>
    </ng-template>

    <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
