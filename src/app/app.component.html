<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <p>I'm the sidenav</p>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">LOGO</a></div>
            <!-- <div fxFlex></div> Also solves the problem of moving the links to the end of the toolbar -->
            <div fxFlex fxLayout fxLayoutAlign="flex-end"> <!-- flex to fill available space, layout row and move to flex end -->
                <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                    <li><a routerLink="/signup">Signup</a></li>
                    <li><a routerLink="/login">Login</a></li>
                    <li><a routerLink="/training">Training</a></li>
                </ul>
            </div>
        </mat-toolbar> <!-- Toolbar uses flexbox with main axis in row direction -->
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
